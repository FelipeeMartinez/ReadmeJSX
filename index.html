<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="root">
      <!--Render code React-js-->
    </div>

    <!-- Cargar React. -->
    <!-- Nota: cuando se despliegue, reemplazar "development.js" con "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Cargamos nuestro componente de React. -->
    <script type="text/babel">


// 0. guardado de datos simple
const data = {
  title_1: "Titulo en encabezado",
  paragraph_1: "Descripcion del audio",
  paragraph_2: "Derechos reservados (PIE)",
}

// 1.
const title_x = <h1>{data.title_1}</h1>;
const paragraph_x = <p>{data.paragraph_1}</p>;
const paragraph_2x = <p>{data.paragraph_2}</p>;
const audio_x = <audio src="Audio/Doppler.mp3" controls=" "></audio>

const element = (
  <div>
    {title_x}
    {paragraph_x}
    {audio_x}
    {paragraph_2x}
  </div>
);


// Renderiamos o pintamos
ReactDOM.render(
  element,// estructura jsx para pintar
  document.getElementById('root')// elemento donde se pintara
);
    </script>
  </body>
</html>
